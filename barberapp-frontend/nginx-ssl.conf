# ─────────────────────────────────────────────────────────────
# Nginx SSL Configuration for Production
# ─────────────────────────────────────────────────────────────
# Usage:
#   1. Run init-letsencrypt.sh to get initial certificates
#   2. Replace default.conf with this file:
#      docker exec barber-frontend sh -c \
#        "cp /etc/nginx/conf.d/ssl.conf.template /etc/nginx/conf.d/default.conf"
#   3. Reload nginx:
#      docker exec barber-frontend nginx -s reload
#
#   Or use docker-compose.prod.yml which does this automatically.
# ─────────────────────────────────────────────────────────────

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name ${DOMAIN};

    # Let's Encrypt challenge (must be accessible over HTTP)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name ${DOMAIN};

    # ─── SSL Certificates ────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;

    # ─── SSL Security Settings (Mozilla Modern) ──────────
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # ─── SSL Session ─────────────────────────────────────
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # ─── OCSP Stapling ───────────────────────────────────
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ─── Security Headers ────────────────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ─── Root ────────────────────────────────────────────
    root /usr/share/nginx/html;
    index index.html;

    # ─── Gzip ────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # ─── Static Assets Cache (1 year) ────────────────────
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ─── API Reverse Proxy ───────────────────────────────
    location /api {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
    }

    # ─── Health Check Proxy ──────────────────────────────
    location /health {
        proxy_pass http://backend:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ─── SPA Fallback ────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.html;
    }
}
